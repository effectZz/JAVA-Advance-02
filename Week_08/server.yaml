#权限配置
authentication:
  users:
    root:               #用户名
      password: root  #密码
    sharding:
      password: sharding 
      authorizedSchemas: sharding_test  #只能访问的逻辑数据库

#Proxy属性
props:
  max.connections.size.per.query: 1
  acceptor.size: 2  #用于设置接收客户端请求的工作线程个数，默认为CPU核数*2
  executor.size: 2  # Infinite by default.
  proxy.frontend.flush.threshold: 128  # The default value is 128.
    # LOCAL: Proxy will run with LOCAL transaction.
    # XA: Proxy will run with XA transaction.
    # BASE: Proxy will run with B.A.S.E transaction.
  proxy.transaction.type: LOCAL   #默认为LOCAL事务
  proxy.opentracing.enabled: false     #是否开启链路追踪功能，默认为不开启。
  query.with.cipher.column: true
  sql.show: true        #SQL打印
  check.table.metadata.enabled: true      #是否在启动时检查分表元数据一致性，默认值: false
# proxy.frontend.flush.threshold:         # 对于单个大查询,每多少个网络包返回一次